<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="layout :: main">
<head>
<title th:fragment="title" th:text="'Hi, ' +${spitter.username}"></title>
</head>
<body>
	<div th:fragment="content">
		<h2>
			<span th:text="#{spittr.welcomeHeader}"></span>
			<span th:text="${spitter.username}"></span>
		</h2>
		
		<h3>The rest of spitters in this service:</h3>
		<ul>
			<li th:each="spitElem : ${allSpitters}">
				<span th:text="${spitElem.firstName}"></span>&nbsp;
				<span th:text="${spitElem.lastName} +' - '"></span>
				<span th:text="${spitElem.email}"></span>
			</li>
		</ul>
	</div>
</body>
</html>
